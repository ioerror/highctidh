name: OpenBSD fiat build with clang 

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: OpenBSD clang build of fiat backend
    env:
      LANG: "C"
      CC: "clang"
    steps:
    - uses: actions/checkout@v4
    - name: Build and test in OpenBSD
      id: test
      uses: vmactions/openbsd-vm@v1
      with:
        release: "7.5"
        envs: 'LANG CC'
        usesh: true
        prepare: |
          uname -a
          pkg_add autoconf-2.71 automake-1.16.5 libtool
          make -v
          clang -v
          echo $SHELL

        run: |
          AUTOCONF_VERSION=2.71 AUTOMAKE_VERSION=1.16.5 autoreconf -fi
          ./configure --disable-silent-rules
          make test-quick
