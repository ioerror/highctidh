name: OpenBSD fiat build with clang 

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: OpenBSD clang build of fiat backend
    env:
      LANG: "C"
      CC: "clang"
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: misc/install-deps.sh ubuntu

    - name: Run autoreconf
      run: autoreconf -fi

    - name: Build and test in OpenBSD
      id: test
      uses: vmactions/openbsd-vm@v1
      with:
        release: "7.5"
        envs: 'LANG CC'
        usesh: true
        prepare: |
          uname -a
          make -v
          clang -v
          echo $SHELL
        run: ./configure --disable-silent-rules && make test-quick
