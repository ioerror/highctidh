name: Amazon Linux

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        CC: ["clang", "gcc"]
        ASM: ["asm=no", "asm=yes"]
        CONTAINER: ["amazonlinux:latest"]
      fail-fast: false
    container: ${{ matrix.CONTAINER }}
    steps:

    - name: Install Amazon Linux pre-deps
      run: yum install -y sudo tar gzip git > /dev/null 2>&1;

    - uses: actions/checkout@v3

    - name: Install Amazon Linux deps
      run: ./misc/install-amazonlinux-deps.sh

    - name: Gather compiler info
      run: gcc -v && clang -v

    - name: Build
      run: |
        autoreconf -fi
        ./configure --prefix=/usr/local --disable-silent-rules --enable-shared --enable-${{ matrix.ASM }} CC=${{ matrix.CC }} CFLAGS="-fno-lto"
        make

    - name: Test install
      run: sudo make install

    - name: Register libraries
      run: sudo ldconfig /usr/local/lib

    - name: Build examples
      run: make examples

    - name: Run examples
      run: make examples-run

    - name: Examine build artifacts
      run: ls -alh .libs/*.so* && sha256sum .libs/*.so
