name: Alpine multi-arch docker 32bit build and test (clang)
on:
  push:
  pull_request:
    branches: [ "main" ]
jobs:
  multiarch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        CC: ["clang"]
        ASM: [asm=no]
        CONTAINER: ["alpine"]
        DOCKER_ARCH_ARGS: ["--platform linux/arm/v6 arm32v6/alpine",
                           "--platform linux/arm/v7 arm32v7/alpine",
                           "--platform linux/i386 i386/alpine"]
      fail-fast: false
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: checkout
      uses: actions/checkout@v4

    - name: Install requirements
      run : sudo apt update && sudo apt install -y --no-install-recommends autoconf automake libtool

    - name: check kernel
      run: |
        mount | grep binfmt_misc
        docker info
        uname -a

    - name: Run in Docker
      run: |
        docker run \
          -v $(pwd):/${{ github.workspace }} \
          -w ${{ github.workspace }} \
          -e "CC=${{ matrix.CC }}" \
          --rm \
          ${{ matrix.DOCKER_ARCH_ARGS}} \
          /bin/sh \
          -c "./misc/install-alpine-deps.sh && ./misc/docker-gha-fixup.sh && autoreconf -fi && ./configure --disable-silent-rules --enable-${{ matrix.ASM }} && make install examples-run test-python && ls -alh .libs/*.so* && sha256sum .libs/*.so"
