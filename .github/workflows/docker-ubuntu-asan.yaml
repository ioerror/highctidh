name: Ubuntu address sanitizer

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CC: clang

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ASM: ["asm=yes", "asm=no"]
        CONTAINER: ["ubuntu:24.04", "ubuntu:24.10"]
      fail-fast: false
    container: ${{ matrix.CONTAINER }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Ubuntu miminal golang deps
      run: ./misc/install-debian-deps-go-sanitizer.sh

    - name: Build and install C library with asan
      env:
        CFLAGS: -fsanitize=address -fno-omit-frame-pointer -g3 -fno-lto
      run: |
        autoreconf -fi
        ./configure --prefix="${HOME}/inst" --disable-silent-rules --disable-shared --enable-static --enable-${{ matrix.ASM }}
        make install
        echo PKG_CONFIG_PATH="${HOME}/inst/lib/pkgconfig" >> $GITHUB_ENV

    - name: Show go env
      run: go env

    - name: Build and test with asan
      run: cd src/ctidh1024 && go test -timeout 0 -asan -v ./...
