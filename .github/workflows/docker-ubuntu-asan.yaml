name: Ubuntu address sanitizer

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CC: clang

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ASM: ["asm=no", "asm=yes"]
        CONTAINER: ["ubuntu:24.04", "ubuntu:24.10"]
      fail-fast: false
    container: ${{ matrix.CONTAINER }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Ubuntu miminal golang deps
      run: ./misc/install-debian-deps-go-sanitizer.sh

    - name: Build and install library
      env:
        CFLAGS: -fsanitize=address
      run: |
        autoreconf -fi
        ./configure --prefix="${HOME}/inst" --disable-silent-rules --disable-shared --enable-static --enable-${{ matrix.ASM }} --enable-debug
        make install
        echo PKG_CONFIG_PATH="${HOME}/inst/lib/pkgconfig" >> $GITHUB_ENV

    - name: Show go env
      run: go env

    - name: Build and test 1024 with asan
      run: cd src/ctidh1024 && go test -v -timeout 0 -asan ./...
