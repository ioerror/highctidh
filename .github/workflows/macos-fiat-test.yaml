name: MacOS fiat build with clang

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        OS: ["macos-12", "macos-13", "macos-14", "macos-latest"]
        CC: ["clang"]
      fail-fast: false
    runs-on: ${{ matrix.OS }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Install tools
      run: brew install make autoconf automake libtool

    - name: Gather kernel environment
      run: |
        uname -a
        sw_vers

    - name: Gather toolchain info
      run: |
        ${{ matrix.CC }} -v
        make -v

    - name: compile and test-quick
      run: autoreconf -fi && ./configure CC=${{ matrix.CC }} && make test-quick
