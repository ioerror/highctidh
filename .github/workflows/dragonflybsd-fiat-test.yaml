name: DragonflyBSD fiat build with clang 

on: [push]

jobs:
  test:
    runs-on: ubuntu-24.04
    name: DragonflyBSD clang build of fiat backend
    env:
      LANG: "C"
      CC: "/usr/local/bin/clang16"
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: misc/install-deps.sh ubuntu

    - name: Run autoreconf
      run: autoreconf -fi

    - name: Build and test in DragonflyBSD
      id: test
      uses: vmactions/dragonflybsd-vm@v1
      with:
        release: "6.4.0"
        envs: 'LANG CC'
        usesh: true
        prepare: |
          uname -a
          pkg install -y llvm16-16.0.6_9
          /usr/local/bin/clang16 -v
          echo $SHELL
        run: ./configure --disable-silent-rules && make test-quick
