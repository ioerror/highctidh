name: Cross compile C libraries and golang modules

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        CC: ["clang", "gcc"]
        ARCH: ["amd64", "arm32v5", "arm32v6", "arm32v7", "i386", "arm64", "mips64", "mips64le", "mips", "mipsle", "ppc64", "ppc64le", "riscv64", "s390x"]
        WHAT: ["only-libs", "with-golang"]
        go-version: [ '1.19', '1.20', '1.21.x' ]
        exclude:
        - WHAT: only-libs
          go-version: "1.20"
        - WHAT: only-libs
          go-version: "1.21.x"
      fail-fast: false
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go ${{ matrix.go-version }}
      if: ${{ matrix.WHAT == 'with-golang' }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install cross compiler deps
      run: misc/install-deps.sh x-ubuntu-24.04-cross ${{ matrix.ARCH }}

    - name: Run autoreconf
      run: autoreconf -fi

    - name: Cross compile
      env:
        BUILD_LIB_WITH_GCC: ${{ matrix.CC == 'gcc' }}
      run: misc/cross-compile.sh ${{ matrix.ARCH }} ${{ matrix.WHAT }}
