name: Windows fiat build

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        OS: ["windows-2022", "windows-2019"]
        CC: ["clang"]
      fail-fast: false
    runs-on: ${{ matrix.OS }}
    steps:
    - uses: actions/checkout@v4

    - name: Gather toolchain info
      shell: bash
      run: |
        make -v
        ${{ matrix.CC }} -v

    - name: compile and test-quick
      shell: bash
      run: ./configure && make test-quick
